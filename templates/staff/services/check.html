{% extends 'staff/staff.html' %}
{% block content %}
<div class="container m-5"></div>
<table class="table table-stripped table-hover table-bordered col-mt-4 col-me-2 mt-4 me-2">
    <thead style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
      <tr>
        <th scope="col">FIO</th>
        <th scope="col">Kitob</th>
        <th scope="col">Olgan vaqti</th>
        <th>Tasdiqlash</th>
        <th>O'chirish</th>
      </tr>
    </thead>
    <tbody style="text-decoration: none; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
      {% for member in check %}
      <tr class="table-row" style="cursor: pointer;">
        <th scope="row">{{ member.student.FIO }}</th>
        <th scope="row">{{ member.book_name }}</th>
        <th scope="row">{{ member.date }}</th>
        <th><a href="check/{{ member.id }}"><button class="btn btn-dark text-white">Tasdiqlash</button></a></th>
        <th><a href="check/del/{{ member.id }}"><button class="btn btn-danger text-white">O'chirish</button></a></th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    <div class="m-5">

    </div>
</div>
{% endblock content %}
