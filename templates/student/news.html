{% extends 'student/student.html' %}
{% block content %}
<div class="row m-4" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
   {% for i in news %}
   <div class="col-12" style="background-color: white;">
      <h4>Yuboruvchi: {{ i.name }}</h4>
      <h5 class="ms-2">MAvzu: {{ i.title }}</h5>
      <p class="ms-2">Xabar matni: {{ i.body }}</p>
   </div>
   <div class="col-12 m-1"></div>
   {% endfor %}
</div>
{% endblock content %}
